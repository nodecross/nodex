name: build with omnibus
description: ""
inputs:
  platform:
    required: true
    description: ""
  use-cache:
    required: true
    description: ""
  release-package-name:
    required: true
    description: ""
  package-format:
    required: true
    description: ""
  github-token:
    required: true
    description: ""
  checkout:
    required: false
    description: ""
runs:
  using: composite
  steps:
    - name: (checkout) source code
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@v4

    - name: (cache) rust
      if: ${{ inputs.use-cache == 'true' }}
      uses: Swatinem/rust-cache@v2

    - name: (setup) install development tools
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: (setup) Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: (setup) Install Omnibus
      run: |
        cd omnibus
        gem install bundler
        bundle install --binstubs
      shell: bash
   
    - name: (setup) Install dependencies for building with Omnibus
      if: ${{ inputs.platform == 'ubuntu' }}
      run: |
        add-apt-repository -y ppa:ubuntu-toolchain-r/test
        apt-get update
        apt-get install -y fakeroot
      shell: bash

    - name: (run) Build package with Omnibus
      run: |
        cd omnibus
        bundle exec omnibus build nodex-agent --log-level info
      env:
        TARGET_PLATFORM: ${{ inputs.platform }}
      shell: bash

    - name: (run) Rename package
      run: |
        PKG_FILE=$(find omnibus/pkg -name "*.${{ inputs.package-format }}" | head -n 1)
        mv "$PKG_FILE" "omnibus/pkg/${{ inputs.release-package-name }}"
      shell: bash

    - name: (run) upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.release-package-name }}
        path: omnibus/pkg/${{ inputs.release-package-name }}
