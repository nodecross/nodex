name: build
description: ""
inputs:
  target:
    required: true
    description: ""
  use-cache:
    required: true
    description: ""
  checkout:
    required: false
    description: ""
  github-token:
    required: true
    description: ""
runs:
  using: composite
  steps:
    - name: (checkout) source code
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@v4

    - name: (cache) rust
      if: ${{ inputs.use-cache == 'true' }}
      uses: Swatinem/rust-cache@v2

    - name: add toolchain
      shell: bash
      run: rustup target add ${{ inputs.target }}

    - name: (run) build
      shell: bash
      run: cargo build --release --target ${{ inputs.target }}

    - name: (run) create artifact
      uses: vimtor/action-zip@v1.1
      with:
        files: target/${{ inputs.target }}/release/nodex-agent
        dest: nodex-agent-${{ inputs.target }}.zip

    - name: (run) upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.target }}
        path: nodex-agent-${{ inputs.target }}.zip
