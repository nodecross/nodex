[package]
authors = ["NodeX Authors <>"]
build = "build.rs"
categories = ["cryptography", "embedded"]
description = "Automate device security provisioning with edge intelligence."
documentation = "https://docs.nodecross.io"
edition = "2018"
homepage = "https://nodecross.io"
keywords = ["did", "embedded", "iot", "root-of-trust"]
license-file = "LICENSE"
name = "nodex"
readme = "README.md"
repository = "https://github.com/nodecross/nodex"
version = "2.2.1"

[workspace]
members = ["e2e"]

[[bin]]
name = "nodex-agent"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
alloc = []
default = ["std"]
std = []

[dependencies]
actix-rt = "2.9.0"
actix-web = "4.5.1"
anyhow = "1.0.81"
async-trait = "0.1.80"
bytes = "1.6.0"
cuid = "1.3.2"
dirs = "5.0.1"
dotenvy = "0.15.7"
hex = "0.4.3"
hmac = "0.12.1"
sha2 = "0.10.8"
nodex-didcomm = { git = "https://github.com/nodecross/nodex-didcomm", tag = "0.1.2" }
url = "2.5.2"
shadow-rs = "0.27.1"
sysinfo = "0.30.8"
thiserror = "1.0.58"
zip = "2.1.0"
mac_address = "1.1.5"
log = "0.4.21"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5.2", features = ["cargo", "derive"] }
env_logger = { version = "0.11.3", features = ["color"] }
home-config = { version = "0.6.0", features = ["json", "toml", "yaml"] }
nix = { version = "0.28.0", features = ["signal"] }
reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls-native-roots",
], default-features = false }
rumqttc = { version = "0.24.0" }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.116"
tokio = { version = "1.36.0", features = ["full"] }
uuid = { version = "1.8.0", features = [
    "fast-rng",
    "macro-diagnostics",
    "serde",
    "v4",
] }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.56.0", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
] }

[target.'cfg(unix)'.dependencies]
daemonize = "0.5.0"
nix = { version = "0.29.0", features = ["signal"] }

[dev-dependencies]
rstest = { version = "0.18.2" }

[build-dependencies]
shadow-rs = "0.27.1"

[profile.dev]
debug = true
panic = "abort"

[profile.test]
debug = true
opt-level = 3
panic = "abort"

[profile.release]
panic = "abort"
strip = true
